<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test</title>
</head>
<body>

  <h1>Test de API verbinding</h1>
  
  <div id="apiResponse"></div>

  <script>
    // Testen of de API goed reageert
    fetch('https://threed-configurator.onrender.com/api/test')
      .then(response => response.json())
      .then(data => {
        // Toon de ontvangen boodschap in de HTML
        document.getElementById('apiResponse').textContent = data.message;
      })
      .catch(error => {
        console.error('Fout bij het ophalen van de API:', error);
        document.getElementById('apiResponse').textContent = 'Er is een fout opgetreden bij het ophalen van de API.';
      });
  </script>

</body>
</html>
