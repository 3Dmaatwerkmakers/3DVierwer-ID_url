<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Interactieve 3D Viewer</h1>
  <model-viewer id="viewer" alt="3D model" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look">
  </model-viewer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const driveId = urlParams.get('drive');
    
    // Stel de API-sleutel in vanuit een veilige plek (bijvoorbeeld een .env bestand of backend).
    const apiKey = 'AIzaSyC0eqDXxC_nhueQ_1z3S11N1PbHWzy1m1k';  // Zet hier je eigen Google API-sleutel

    if (driveId && apiKey) {
      const modelUrl = `https://www.googleapis.com/drive/v3/files/${driveId}?alt=media&key=${apiKey}`;
      document.getElementById('viewer').src = modelUrl;
    } else {
      document.body.innerHTML += `<p style="color:red;">‚ùó Geen 'drive' parameter of API-sleutel gevonden in de URL.</p>`;
    }
  </script>
</body>
</html>
